version: '3'

volumes:
  data: {}

services:
  app-base: &app-base
    image: 'ktachiv/russ'
    environment:
      DATABASE_URL: 'postgres://postgres@database/postgres'
    env_file: docker-app.env
    command: /bin/true

  rproxy:
    <<: *app-base
    links:
      - webapp
    ports:
      - '80:80'
    command: ["nginx", "-g", "daemon off;"]
    restart: always

  app-build:
    <<: *app-base
    build: '.'

  webapp:
    <<: *app-base
    links:
      - database
    command: ['rails', 'app:server']
    restart: always

  crawler:
    <<: *app-base
    links:
      - database
    command: ['rails', 'app:crawler']
    restart: always

  database:
    image: 'postgres:9.5'
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: always

  app-oneoff:
    <<: *app-base
    links:
      - database
    command: /bin/true

  db-oneoff:
    image: 'postgres:9.5'
    links:
      - database
    environment:
      PGHOST: database
      PGUSER: postgres
    command: /bin/true
